<section class="page" data-name="registrar">
	<div class="page-content login-screen-content">
		<div class="login-screen-title">Registro</div>
		
		<form>
			<div class="list">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Usuario</div>
							<div class="item-input-wrap">
								<input type="text" name="username" placeholder="Username">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Contrasena</div>
							<div class="item-input-wrap">
                    			<input type="password" name="password" placeholder="Password">
                    			<span class="input-clear-button"></span>
                  			</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="list">
            	<ul>
              		<li>
                		<a href="#" class="item-link list-button" login-screen-close>Registrar</a>
              		</li>
           		</ul>
            	<div class="block-footer">
			 			<a href="/iniciarsesion/" class="link login-screen-close button button-fill login-screen-close">Cancelar</a>
			  	</div>
          </div>
			
		</form>
	</div>
</section>
